  <button onclick="calculateSpending()" style="padding: 0.6rem 1rem; background-color: #f69606; color: white; border: none; border-radius: 5px;">
    Calculate My Spending
  </button>

  <div id="spendResults" style="margin-top: 2rem; font-weight: bold;"></div>

  <div id="spendTip" style="margin-top: 1rem; padding: 1rem; background-color: #f8f8f8; border-left: 5px solid #f5a818;"></div>
</section>

<script>
  function calculateSpending() {
    const prices = document.querySelectorAll(".price");
    const types = document.querySelectorAll(".type");

    let total = 0;
    let wantTotal = 0;
    let needTotal = 0;

    for (let i = 0; i < prices.length; i++) {
      const price = parseFloat(prices[i].value);
      const type = types[i].value;

      if (!isNaN(price)) {
        total += price;
        if (type === "Want") {
          wantTotal += price;
        } else if (type === "Need") {
          needTotal += price;
        }
      }
    }

    const resultsBox = document.getElementById("spendResults");

    if (total === 0) {
      resultsBox.innerText = "Please enter at least one valid item with a price.";
      return;
    }

    const wantPercent = ((wantTotal / total) * 100).toFixed(1);
    const needPercent = ((needTotal / total) * 100).toFixed(1);

    resultsBox.innerHTML = `
       You spent <strong>R${total.toFixed(2)}</strong> this week.<br>
       Wants: R${wantTotal.toFixed(2)} (${wantPercent}%)<br>
       Needs: R${needTotal.toFixed(2)} (${needPercent}%)<br><br>
      ${wantPercent > 70 ? "‚ö†Ô∏è You're spending a lot on Wants! Can you cut back?" : "‚úÖ Nice balance between needs and wants!"}
    `;

    const tips = [
      "Try bulk buying with a friend and split the cost.",
      "Carry exact change to avoid impulse buys.",
      "Swap sweets for fruit once a week and save money.",
      "Plan your treats ahead - not every day needs one!",
      "Track your money daily. Awareness = savings."
    ];

    const randomTip = tips[Math.floor(Math.random() * tips.length)];
    document.getElementById("spendTip").innerText = "üí° Tip: " + randomTip;
  }
</script>
